<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
</head>
<body>
<div class="heading-container">
  <h1 class="heading" id="heading">Pomodoro Timer</h1>
</div>
  <div class="main-container">
    <p id="addFive" class="modify">+5 minutes</p>
    <h2 class="timer" id="timer">25:00</h2>
    <p id="minusFive" class="modify">-5 minutes</p>

  </div>
<div class="btn-container">
  <button class="start-btn" id="start">Start</button>
  <button class="pause-btn" id="pause">Pause</button>
  <button class="reset-btn" id="reset">Reset</button>
</div>

</body>
<script src="index.js" type="module"></script>
</html>
